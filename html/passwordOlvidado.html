<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="../image/png" href="../imagenes/Logo-sin-fondo.png">
        <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Lato:wght@400;700&family=Poppins:wght@100;400;700;900&family=Reggae+One&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link href="../css/passwordOlvidado.css" rel="stylesheet" type="text/css">
        <title>Contraseña olvidada</title>
    </head>
    <body>
        <section class="container">
            <div class="card">
                <div class="card-body">
                    <div class="logo">
                        <a href=""><img src = "../imagenes/Logo.png" alt="Logo"></a>
                        <h1 class="encabezado">Contraseña olvidada</h1>
                        <p>Ingrese el email de su cuenta</p>
                    </div>
                
                    <form class="formulario" action="passwordOlvidado" method="post">
                        <div class="form-group">
                            <label class="form-label" for="id_email">Email</label>
                            <input type="text" name="email" class="form-control" id="id_email"/>                               
                        </div>                       

                        <div class="errores">
                            <ex:Email error="<%=emailNoExiste%>" tipo="emailNoExiste"/>                     
				            <ex:Email error="<%=emailNoEnviado%>" tipo="emailNoEnviado"/>
				            <ex:Email error="<%=errorFormatoEmail%>" tipo="formatoEmail"/>
                            <ex:Formato error="<%=campoVacio%>" tipo="campoVacio"/>                          
                        </div>

                        <div class="enviado">                            
				            <ex:Email error="<%=emailEnviado%>" tipo="emailEnviado"/>                          
                        </div>
                                
                        <div class="boton">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">
                                <a href="passwordNuevo.html">Enviar</a></button>
                        </div>
                    </form>

                    <div class="redes">
                        <a href="https://www.instagram.com/"><img src="../imagenes/32px-ig.png" alt="Instagram"></a>
                        <a href="https://www.facebook.com/"><img src="../imagenes/32px-fb.png" alt="Facebook"></a>
                        <a href="https://twitter.com/"><img src="../imagenes/32px-tw.png" alt="Twitter"></a>
                    </div>
                </div>    
            </div>      
        </section>
    </body>
</html>
