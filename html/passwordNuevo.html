<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nueva contraseña</title>
        <link rel="icon" type="image/png" href="../imagenes/Logo-sin-fondo.png">
        <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Lato:wght@400;700&family=Poppins:wght@100;400;700;900&family=Reggae+One&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link rel="stylesheet" href="../css/passwordNuevo.css" type="text/css">
        <link rel="stylesheet" href="../iconos/css/font-awesome.css"> 
        <script src="../scripts/formularios.js"></script>         
    </head>
    <body>
        <section class="container">
            <div class="card">
                <div class="card-body">
                    <div class="logo">
                        <a href="inicio"><img src="../imagenes/Logo.png" alt="Logo"></a>
                        <h1>Nueva contraseña</h1>
                        <p>Introduce nueva contraseña</p>
                    </div>
                
                    <form class="formulario" action="passwordNuevo" method="post">
                        <div class="form-group">
                        <input type="hidden" name="codigo" value="${codigo}"/>
                            <label class="form-label" for="id_password">Contraseña</label>
                            <div class="form-pass">                              
                                <input type="password" name="password" value="" class="form-control" id="id_password"/>                                   
                                <span onclick="passVisible()">
                                    <i id="togglePassword" class="fa fa-eye"></i>
                                </span>
                            </div>                                  
                        </div> 
                        
                        <div class="form-group">
                            <label class="form-label" for="id_passRepetido">Confirmar contraseña</label>
                            <div class="form-pass">                              
                                <input type="password" name="passwordRepetido" value="" class="form-control" id="id_passwordRepetido"/>                                    
                                <span onclick="passRepetidoVisible()">
                                    <i id="togglePasswordRepetido" class="fa fa-eye"></i>
                                </span>
                            </div>                               
                        </div>

                        <div class="form-errores">                           
                        </div>
                                
                        <div class="form-boton">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">
                                <a href="inicio.html">Cambiar</a>
                            </button>
                        </div>
                    </form>

                    <div class="redes">
                        <a href="https://www.instagram.com/"><i class="fa fa-instagram fa-2x"></i></a>
                        <a href="https://www.facebook.com/"><i class="fa fa-facebook-square fa-2x"></i></a>
                        <a href="https://twitter.com/"><i class="fa fa-twitter fa-2x"></i></a>
                    </div>
                </div>    
            </div>      
        </section>
    </body>
</html>
