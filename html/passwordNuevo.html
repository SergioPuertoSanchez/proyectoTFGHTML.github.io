<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="../image/png" href="../imagenes/Logo-sin-fondo.png">
        <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Lato:wght@400;700&family=Poppins:wght@100;400;700;900&family=Reggae+One&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link href="../css/passwordNuevo.css" rel="stylesheet" type="text/css">
        <title>Nueva contraseña</title>
    </head>
    <body>
        <section class="container">
            <div class="card">
                <div class="card-body">
                    <div class="logo">
                        <a href=""><img src = "../imagenes/Logo.png" alt="Logo"></a>
                        <h1 class="encabezado">Nueva contraseña</h1>
                        <p>Introduce nueva contraseña para la cuenta</p>
                    </div>
                
                    <form class="formulario" action="passwordNuevo" method="post">
                        <div class="form-group">
                        <input type="hidden" name="codigo" value="<%=codigo%>"/>
                            <label class="form-label" for="id_password">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="id_password"/>                                
                        </div> 
                        
                        <div class="form-group">
                            <label class="form-label" for="id_passRepetido">Confirmar contraseña</label>
                            <input type="password" name="passwordRepetido" class="form-control" id="id_passRepetido"/>                                
                        </div>

                        <div class="errores">
                            <ex:Usuario error="<%=errorPassword%>" tipo="errorPassword"/>	
                            <ex:Formato error="<%=campoVacio%>" tipo="campoVacio"/>
                        </div>
                                
                        <div class="boton">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
                        </div>
                    </form>

                    <div class="redes">
                        <a href="https://www.instagram.com/"><img src="../imagenes/32px-ig.png" alt="Instagram"></a>
                        <a href="https://www.facebook.com/"><img src="../imagenes/32px-fb.png" alt="Facebook"></a>
                        <a href="https://twitter.com/"><img src="../imagenes/32px-tw.png" alt="Twitter"></a>
                    </div>
                </div>    
            </div>      
        </section>
    </body>
</html>
